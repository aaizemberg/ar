  <div id="observablehq-viewof-bloques_sel-4ed7ea22"></div>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css">
<script type="module">
import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
import define from "https://api.observablehq.com/d/781c3fdb3b8cacb4@1095.js?v=4";
new Runtime().module(define, name => {
  if (name === "viewof bloques_sel") return new Inspector(document.querySelector("#observablehq-viewof-bloques_sel-4ed7ea22"));
  if (name === "chart") return new Inspector(document.querySelector("#observablehq-chart-4ed7ea22"));
  if (name === "referencia") return new Inspector(document.querySelector("#observablehq-referencia-4ed7ea22"));
});
</script>
