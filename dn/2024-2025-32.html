<script type="module">

import define from "https://api.observablehq.com/d/781c3fdb3b8cacb4@1105.js?v=4";
new Runtime().module(define, name => {
  if (name === "viewof bloques_sel") return new Inspector(document.querySelector("#observablehq-viewof-bloques_sel-5708bb54"));
